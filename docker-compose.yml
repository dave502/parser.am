version: '3.9'

services:
 
  web:
    build:
       context: ./web
       dockerfile: Dockerfile
    volumes:
      - .:/app
    container_name: parser_web
    command: >
        sh -c "python web/manage.py migrate
        && python web/manage.py runserver 0.0.0.0:8000
        && source web/app/create_superuser.sh"
    ports:
      - "7000:8000"
    env_file:
      - .env
    environment:
      - DB_PATH=/app/sqlite
    networks:
      - parser


volumes:
  parser_logs:

networks:
  parser:
