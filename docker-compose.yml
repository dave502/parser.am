version: '3.9'

volumes:
  reestrparser_bot_data:
  reestrparser_bot_logs:

services:
  bot:
    container_name: bot
    restart: always
    build: .
    command:
      - /bin/sh
      - -c
      - |
        ./run.sh
    env_file:
      - .env.vars
    volumes:
      - reestrparser_bot_data:/bot/db/sqlite
      - reestrparser_bot_logs:/bot/logs
