{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>News</title>
        <link rel="stylesheet" href="{% static 'css/news.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header class="page-header">
            <h1>News</h1>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        {% if news %}
            <div class="h-70 d-flex align-items-center justify-content-center">
                <div>
                {% for news_article in news %}
                    <div class="card mb-4" style="width: 80vh;">
                        <img style="background-image: url('{{ news_article.orig_img }}') " src="{{ news_article.img }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">{{ news_article.title }}</h5>
                        <p class="card-text">{{ news_article.text }}</p>
                        </div>
                    </div>  
                {% endfor %}
                </div>
            </div>
        {% else %}
            <p>No news are available.</p>
        {% endif %}
    </body>
</html>
